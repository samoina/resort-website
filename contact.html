<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>Drop by for an amazing holiday, or simply check with us for more details</p>
    <div class="row">
      <div class="col-sm-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.136972197508!2d35.860981514753725!3d-1.0588922992275915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182c032c9770f6ab%3A0x6e153839c65321b8!2sNairekia%20Enkare!5e0!3m2!1sen!2ske!4v1620302038767!5m2!1sen!2ske" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="col-sm-6">
        <form action="#href">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter Your Name...">
      <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name...">
        <br>
        <label for="county">County</label>
        <select id="county" name="county">
          <option value="Narok">Narok</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Eldoret">Eldoret</option>
          <option value="Mombasa">Mombasa</option>
        </select>
        <br>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
